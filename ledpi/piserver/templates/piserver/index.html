{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'piserver/style.css' %}" />

{% if latest_lights_list %}
    <ul>
    {% for light in latest_lights_list %}
        <!--<li><a href="/piserver/{{ light.id }}/">{{ light.light_text }}</a></li>-->
        <li><a href="{% url 'piserver:detail' light.id %}">{{ light.light_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No lights are available.</p>
{% endif %}
